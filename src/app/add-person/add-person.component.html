<div class="page-container">
  <div class="form-card">
    <h2>Add Person</h2>

    <form (ngSubmit)="addPerson()">
      <div class="form-group">
        <label>Name</label>
        <input [(ngModel)]="person.name" name="name" required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input [(ngModel)]="person.email" name="email" required>
      </div>

      <div class="form-group">
        <label>Phone</label>
        <input [(ngModel)]="person.phone" name="phone" required>
      </div>

      <button type="submit">Save</button>
    </form>
  </div>
</div>
