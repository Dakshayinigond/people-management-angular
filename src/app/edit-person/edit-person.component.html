<div class="edit-container">
  <h2>Edit Person</h2>

  <div class="form-group">
    <label>Name</label>
    <input [(ngModel)]="person.name" placeholder="Enter name">
  </div>

  <div class="form-group">
    <label>Email</label>
    <input [(ngModel)]="person.email" placeholder="Enter email">
  </div>

  <div class="form-group">
    <label>Phone</label>
    <input [(ngModel)]="person.phone" placeholder="Enter phone number">
  </div>

  <button class="update-btn" (click)="updatePerson()">Update</button>
</div>
